{% load widget_tweaks %}

<div class="form-group">

    <label for="{{ field.id }}" class="control-label">
        {{ field.label }}
    </label>
    {{ field|add_class:"form-control" }}

    {% if field.help_text %}
        <span class="help-block">({{ field.help_text }})</span>
    {% endif %}

    {% if field.errors %}
    <p class="alert alert-danger">
        <span class="glyphicon glyphicon-arrow-up"></span>
        {{ field.errors.0 }}
    </p>
    {% endif %}

</div>
