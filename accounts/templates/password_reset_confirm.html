{% extends 'base.html' %}
{% block content %}

<h1 class="center">{{ _('Reset your password') }}</h1>

<div class="row">
<div class="span4 offset4 well">
<form method="post" class="form" action="">
    {% csrf_token %}

    {% include 'form_snippet.html' with form=form inputclass='input-block-level' %}

    <div class="form-actions">
        <input type="submit" value="{{ _('Save new password') }}" class="btn btn-large btn-primary btn-block" />
    </div>
</form>
</div>
</div>
{% endblock %}
